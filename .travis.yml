
sudo: required
dist: precise

language: cpp


matrix:
  include:
    - compiler: gcc-4.6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++4.6
            - automake
      env: COMPILER=g++4.6
    - compiler: gcc-4.9
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - automake
      env: COMPILER=g++-4.9
    - compiler: gcc-5
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - automake
      env: COMPILER=g++-5
    - compiler: gcc-6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - automake
      env: COMPILER=g++-6
    - compiler: clang-3.6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
            - automake
      env: COMPILER=clang++-3.6
    - compiler: clang-3.7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - automake
      env: COMPILER=clang++-3.7
    - compiler: clang-3.8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
            - automake
      env: COMPILER=clang++-3.8
  allow_failures:
      - compiler: gcc-4.6
      - compiler: gcc-4.9
  fast_finish: true

before-install:
  - sudo apt-get update -qq

script:  
  - ls 
  - g++ --version
  - mkdir build
  - cd build
  - ../configure --prefix=$(pwd) --with-test --enable-nococo
  - make CXX=$COMPILER library_test
  - ./library_test

notifications:
email: false


